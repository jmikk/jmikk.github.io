<!DOCTYPE html>
<html>

<head>
    <title>Got issues?</title>

    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta charset="utf-8">
    <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

	<h1>Hello World</h1>

    <p>I'm hosted with GitHub Pages.</p>
    <p>V7</p>



    <label for="name">Input your nation name</label>
    <br>
    <input type="text" id="nation" name="name" required size="10"><br>
    <button id="validate" onclick="validate()" disabled>Validate</button>
    <p id="nationExists"></p>


    <div class="form-group" id="credentialsFormGroup">
        <label class="control-label" for="pups">
            Nation names and passwords
        </label>
        <span class="help-block">Nation names and passwords
            must be entered in the form "nation,password",
        with one pair on each line. For example:</span>
        <pre>Bigtopia,trees98
            Tinyland,asparagus1*
        Mediumville,$nowF@LL</pre>
        <textarea id="pups" class="form-control" rows="10"></textarea>
    

    <button id="Start" onclick="Getissues()">Start</button>
</div>



</body>
</html>
